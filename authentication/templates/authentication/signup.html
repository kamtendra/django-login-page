<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SignUp</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h3>SignUp</h3>
        
        <form action="/signup" method="post">
        {% csrf_token %}    
            <label for="">Username</label>
            <input type="text" id="username" name="username" placeholder="Create a Username (Only with letters and numbers)" Required>
            <br>
            <label for="">First Name</label>
            <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" Required>
            <br>
            <label for="">Last Name</label>
            <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" Required>
            <br>
            <label for="">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" Required>
            <br>
            <label for="">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a Password" Required>
            <br>
            <label for="">Confirm Password</label>
            <input type="password" id="confirmpassword" name="confirmconfirmpassword" placeholder="Confirm Password" Required>
            <br>
            <button type="Submit">Sign Up</button>
        </form>
        
        <script src="" async defer></script>
    </body>
</html>
